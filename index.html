<!DOCTYPE html>

<head>
    <title>PacMan - Browser Game</title>
    <link rel="icon" href="https://seeklogo.com/images/P/pac-man-retro-logo-731613766E-seeklogo.com.png"
        type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />

    <script src="scripts/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>

    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript" src="scripts/register.js"></script>
    <script type="text/javascript" src="scripts/storageManager.js"></script>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<body>
    <div class="allSite">
        <div class="content">

            <div class="top">
                <img src="images/logo.png">

                <div id="menu1" class="menu">
                    <ul class="nav nav-tabs n1">
                        <li class="nav-item menu-button">
                            <a id="button_welcome" class="nav-link" href="#" onClick="show('welcome')">Welcome</a>
                        </li>
                        <li class="nav-item menu-button">
                            <a id="button_register" class="nav-link" href="#" onClick="show('register')">Register</a>
                        </li>

                        <li class="nav-item menu-button">
                            <a id="button_login" class="nav-link" href="#" onClick="show('login')">Login</a>
                        </li>

                        <li class="nav-item menu-button">
                            <a id="button_about" class="nav-link" href="#" data-toggle="modal"
                                data-target="#about">About</a>
                        </li>
                    </ul>
                </div>

                <div id="menu2" class="menu">
                    <ul class="nav nav-tabs">
                        <li class="nav-item menu-button">
                            <a id="button_welcome" class="nav-link" href="#" onClick="show('welcome')">Welcome</a>
                        </li>
                        <li class="nav-item menu-button">
                            <a id="button_profile" class="nav-link" href="#" onClick="show('profile')">Profile</a>
                        </li>
                        <li class="nav-item menu-button">
                            <a id="button_about" class="nav-link" href="#" data-toggle="modal"
                                data-target="#about">About</a>
                        </li>
                    </ul>
                </div>
            </div>



            <div id="welcome" class="col">
                <p id="welcome_msg">

                </p>
                <table>
                    <td><button type="button" class="btn btn-primary" id="btn_startgame" onclick="btn_startgame()">Start
                            Game</button></td>
                    <td><button type="button" class="btn btn-primary" id="btn_logoff" onclick="disconnect()">Log
                            Off</button></td>
                </table>
            </div>

            <div id="profile" class="col">
                <fieldset disabled>
                    <div class="row">
                        <div class="col-25">
                            <label>User Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="profile_username">
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-25">
                        <label>Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="profile_email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="profile_fname">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="profile_lname">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="bday">Birth Date</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="profile_bday">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>New Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="profile_pass">
                    </div>
                </div>

                <button type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-primary" onclick="disconnect()">Log Off</button>

            </div>

            <div id="register" class="col">
                <div id="register_errors" class="register_errors"></div>
                <form id="registerForm">
                    <div class="row">
                        <div class="col-25">
                            <label>User Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="register_username">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Password</label>
                        </div>
                        <div class="col-75">
                            <input type="password" id="register_password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="register_fname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="register_lname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Email</label>
                        </div>
                        <div class="col-75">
                            <input type="email" id="register_email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Birth Date</label>
                        </div>
                        <div class="col-75">
                            <input type="date" id="register_bday" name="birthday">
                        </div>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-primary btn_regist" onclick="btn_regist()">create new
                            Pacman</button>
                    </div>
                </form>
            </div>

            <div id="login" class="col">
                <div class="row">
                    <div class="col-25">
                        <label>User Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="login_username">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="login_pass">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="connect_btn()">Connect</button>
                <button type="button" class="btn btn-primary" onclick="play()">Start Play!</button>
            </div>


        </div>




        <!-- Modal -->
        <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            onclick="showContent()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="showContent()">Close</button>
                    </div>
                </div>
            </div>
        </div>




        <div id="game_grid" class="game">
            <div>
                <div class="box-left">
                    <table>
                        <tr>
                            <div id="score">
                                <label for="lblScore">SCORE:</label>
                                <input id="lblScore" type="text" />
                            </div>
                        </tr>
                        <tr>
                            <div id="time">
                                <label for="lblTime">TIME:</label>
                                <input id="lblTime" type="text" />
                            </div>
                        </tr>
                    </table>
                </div>

                <div id="game">
                    <canvas id="canvas" height="600" width="600"></canvas>
                </div>
            </div>
        </div>

    </div>


<!-- Footer -->

            <i class="fab fa-facebook-f"> </i>
