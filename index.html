<!DOCTYPE html>

<head>
<title>PacMan - Browser Game</title>

    <link rel="stylesheet" type="text/css" href="./_css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./_css/style-register.css" />

    <script src="./_scripts/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./_scripts/app.js"></script>

    <script type="text/javascript" src="./_scripts/jquery.js"></script>
    <script type="text/javascript" src="./_scripts/scripts.js"></script>


    <script type="text/javascript" src="./_scripts/login.js"></script>

    <!-- Login : Date Picker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="allSite">
        <div class="content">
            <div class="top">
                <img src="_images/logo.png">
                <div id="menu" class="menu">
                    <ul class="nav nav-tabs">
                        <li class="nav-item menu-button">
                            <a id="button_welcome" class="nav-link" href="#" onClick="show('welcome')">Welcome</a>
                        </li>

                        <li class="nav-item menu-button">
                            <a id="button_register" class="nav-link" href="#" onClick="show('register')">Register</a>
                        </li>

                        <li class="nav-item menu-button">
                            <a id="button_login" class="nav-link" href="#" onClick="show('login')">Login</a>
                        </li>

                        <li class="nav-item menu-button">
                            <a id="button_about" class="nav-link" href="#" data-toggle="modal"
                                data-target="#about">About</a>
                        </li>

                    </ul>
                </div>
            </div>


            <div id="welcome" class="col">


            </div>



            <div id="register" class="col">
                <form action="">
                    <div class="row">
                        <div class="col-25">
                            <label for="userName">User Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="userName" name="userName" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-75">
                            <input type="password" id="password" name="password" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="fname" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lname" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-75">
                            <input type="email" id="fullName" name="fullName" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="bday">Birth Date</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="datepicker" name="birthDay" placeholder="">
                        </div>
                    </div>


                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>

                    <button class="testButton1"><img src="./_images/pngfuel.com.png" style="width: 100px;" alt=""></button>
                    <button class="testButton1"><img src="./_images/_gifs/2.gif" style="width: 100px;" alt=""></button>

                </form>



            </div>

            <div id="login" class="col">
                <div class="row">
                    <div class="col-25">
                        <label for="userName">User Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="userName" name="userName" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="password" name="password" placeholder="">
                    </div>
                </div>


                <button onclick="play()">Start Play!</button>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="showContent()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="showContent()">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="game_grid" class="game">
            <table>
                <tr>
                    <td>
                        <div id="score">
                            <label for="lblScore">SCORE:</label>
                            <input id="lblScore" type="text" />
                        </div>

                    </td>
                    <td>
                        <div id="time">
                            <label for="lblTime">TIME:</label>
                            <input id="lblTime" type="text" />
                        </div>
                    </td>
                </tr>
            </table>

            <div id="game">
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>
        </div>
    </div>
</body>
